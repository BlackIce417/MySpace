{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <title>Create New Gallery</title>
  </head>
  <body>
    <div class="container">
      <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="gallery-name">
          <label for="gallery-name">Gallery Name:</label>
          <input type="text" id="gallery-name" name="name" placeholder="Gallery Name" />
        </div>
        <div class="gallery-description">
          <label for="gallery-description">Gallery Description:</label>
          <textarea id="gallery-description" name="description" placeholder="Gallery Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <div class="gallery-image">
        <label for="gallery-image">Gallery Image:</label>
        <input type="file" id="gallery-image" accept="image/*" />
      </div>
    </div>
  </body>
  <style>
    body {
      background-color: #f4f6f9;
    }
  </style>
</html>
