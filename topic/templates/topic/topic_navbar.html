{% load static %}

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'index' %}">Topic</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">{{ topic.title }}</li>
  </ol>
  <div class="h-btngroup">
    {% if request.user.is_authenticated %}
      {% if ans_flag %}
        <a href="{% url 'answer' %}?topic_id={{ topic.id }}" class="btn btn-light btn-answer" id="btn-follow">Answer</a>
      {% endif %}
      {% if not is_followed %}
        <a href="{% url 'follow_topic' topic.id %}" class="btn btn-primary btn-follow">Follow</a>
      {% else %}
        <a href="{% url 'unfollow_topic' topic.id %}" class="btn btn-outline-primary btn-follow" disabled>Followed</a>
      {% endif %}
        <a href="{% url 'user-center' %}?username={{ request.user.username }}"><img src="{{ request.user.userprofile.avatar.url }}" alt="{{ user_profile.user }}" /></a>
    {% else %}
      <p class="hint-nologin">You havn't sign in yet</p>
      <a href="{% url 'login' %}" class="to-signin">Sign In</a>
    {% endif %}
  </div>
</nav>
<hr />

<style>
  nav {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
  }
  
  nav li {
    font-size: 20px;
  }
  
  nav .btn-answer {
    border: 1px solid dodgerblue;
    width: 100px;
  }
  
  nav .btn-answer:hover {
    border: 1px solid dodgerblue;
  }
  
  nav .btn-follow {
    width: 100px;
  }
  
  .h-btngroup img {
    width: 30px;
    height: 30px;
    object-fit: cover;
    border-radius: 50%;
  }
  
  .hint-nologin {
    margin: 0;
    font-size: 12px;
  }
  
  .to-signin {
    text-decoration: none;
    font-size: 10px;
  }
</style>
